<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styling for the container to center the content and hold circles */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            background-color: #f0f0f0;
            position: relative;      /* To position elements inside it */
        }

        /* Circle styling - Big Circle */
        .big-circle {
            width: 300px;        /* Diameter of the big circle */
            height: 300px;
            background-color: #4A90E2; /* Color of the big circle */
            border-radius: 50%;  /* Makes the div a circle */
            position: absolute;  /* Absolute positioning for background */
            top: 50%;            /* Center vertically */
            left: 50%;           /* Center horizontally */
            transform: translate(-50%, -50%); /* Center in viewport */
            z-index: 0;          /* Make sure it's in the background */
        }

        /* Circle styling - Smaller Circle inside the big circle */
        .small-circle {
            width: 150px;        /* Diameter of the smaller circle */
            height: 150px;
            background-color: #50E3C2; /* Color of the smaller circle */
            border-radius: 50%;  /* Makes the div a circle */
            position: absolute;
            top: 60%;            /* Slightly offset from the center */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;          /* Background */
        }

        /* Circle styling - Smallest Circle inside the small circle */
        .smallest-circle {
            width: 75px;         /* Diameter of the smallest circle */
            height: 75px;
            background-color: #F5A623; /* Color of the smallest circle */
            border-radius: 50%;  /* Makes the div a circle */
            position: absolute;
            top: 65%;            /* Slightly offset further from center */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;          /* Background */
        }

        /* Text container */
        .text-container {
            position: relative;  /* Ensure text stays above the circles */
            z-index: 1;          /* Keep it above the circles */
            text-align: center;  /* Center the text */
            color: #0D0F2B;      /* Text color */
        }

        .text-container h1 {
            font-size: 36px;
            margin: 0 0 10px 0;
        }

        .text-container p {
            font-size: 18px;
            margin: 0;
        }

    </style>
</head>
<body>

    <!-- Circles acting as the background -->
    <div class="big-circle"></div>
    <div class="small-circle"></div>
    <div class="smallest-circle"></div>

    <!-- Foreground text -->
    <div class="text-container">
        <h1>Main Heading</h1>
        <p>This is a paragraph of text displayed over the background of circles.</p>
    </div>

</body>
</html>
